<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ciudades, explorando" />
    <meta
      name="keywords"
      content="Ciudades alrededor del mundo, tripleten, js"
    />
    <meta name="author" content="Daniela Bohorquez" />
    <title>Alrededor del mundo con tripleten</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="logo around the us"
          class="header__logo"
        />
        <span class="header__divider"></span>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__image">
            <img
              src="./images/Avatar.jpg"
              alt="Jacques Cousteau, explorador"
              class="profile__avatar"
            />
          </div>
          <div class="profile__info">
            <button class="profile__edit-button"></button>
            <p class="profile__text">Explorador</p>
            <h1 class="profile__title">Jacques Cousteau</h1>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <div class="element__picture">
              <img
                src="./images/torres_del_paine.jpg"
                alt="torres del paine"
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__info">
              <p class="element__text">Torres del Paine</p>
              <button class="element__button-like"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__picture">
              <img
                src="./images/lago_grey.jpg"
                alt="lago grey"
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__info">
              <p class="element__text">Lago Grey</p>
              <button class="element__button-like"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__picture">
              <img
                src="./images/lago_pehoe.jpg"
                alt="lago pehoe"
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__info">
              <p class="element__text">Lago Pehoe</p>
              <button class="element__button-like"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__picture">
              <img
                src="./images/muelle_viejo_puerto_natales.jpg"
                alt="costa de puerto natales"
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__info">
              <p class="element__text">Puerto Natales</p>
              <button class="element__button-like"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__picture">
              <img
                src="./images/laguna_amarga.jpg"
                alt="laguna amarga"
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__info">
              <p class="element__text">Laguna Amarga</p>
              <button class="element__button-like"></button>
            </div>
          </div>
          <div class="element">
            <div class="element__picture">
              <img
                src="./images/laguna_serrano.jpg"
                alt="laguna serrano"
                class="element__image"
              />
              <button class="element__button-trash"></button>
            </div>
            <div class="element__info">
              <p class="element__text">Laguna Serrano</p>
              <button class="element__button-like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">&copy; 2024 Daniela Bohorquez</footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
